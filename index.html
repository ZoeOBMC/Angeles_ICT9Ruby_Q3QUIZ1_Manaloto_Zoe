<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperature</title>
	<style>
		body { 
            background-color: #F0F0F0; 
            font-family: 'Montserrat', sans-serif; 
            color: #333333; 
            text-align: center;
        }
           button {
        margin-bottom: 5px;
        padding: 5px;
        background-color:#333333; 
        color: white; 
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
	</style>
</head>
<body>
<div class="container">
        <h1>Celsius</h1>
        <input type="number" id="number1"><br>
        <h2> Other temperatures:</h2>
        <button onclick="Fahrenheit()" class="button">Fahrenheit</button>
        <button onclick="Kelvin()" class="button">Kelvin</button>
        <div id="result"></div>
    </div>
    <script>
        function Fahrenheit() {
            const num1= parseFloat(document.getElementById('number1').value);
            const ResultSum= num1 * 9/5 + 32;
            document.getElementById('result').textContent = `The Result: ${ResultSum}`;
        }
        function Kelvin() {
            const num1= parseFloat(document.getElementById('number1').value);
            const ResultSum= num1 + 273.15;
            document.getElementById('result').textContent = `The Result: ${ResultSum}`;
        }


    </script>

</body>
</html>
